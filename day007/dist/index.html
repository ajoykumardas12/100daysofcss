<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 007/100DaysofCSS - Notifications, Search and Menu</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <div class="container">
    <div class="notification-container" id="notification-container">
      <div class="header">
        <div class="nav-icon" id="nav-icon">
          <div class="nav-icon-upper">
            <div class="upper-line"></div>
            <div class="circle"></div>
          </div>
          <div class="lower-line"></div>
        </div>
        <div class="header-title">Notifications</div>
        <div class="search-icon" id="search"><span class="fa fa-search"></span></div>
        <div class="searchbar" id="searchbar">
          <input type="text" placeholder="Search..." />
        </div>
      </div>
      <div class="notifications">
        <div class="vertical-line"></div>
        <div class="notification">
          <div class="notification-circle"></div>
          <div class="notification-body">
            <div class="time">9:24 AM</div>
            <div class="notification-text"><b>John Walker</b> posted a photo on your wall.</div>
          </div>
        </div>
        <div class="notification">
          <div class="notification-circle"></div>
          <div class="notification-body">
            <div class="time">8:19 AM</div>
            <div class="notification-text"><b>Alice Parker</b> commented your last post.</div>
          </div>
        </div>
        <div class="notification">
          <div class="notification-circle"></div>
          <div class="notification-body">
            <div class="time">Yesterday</div>
            <div class="notification-text"><b>Luke Wayne</b> added you as friend.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="menu" id="menu">
      <div class="menu-item">
        <i class="fa fa-tachometer" aria-hidden="true"></i>
        <div>Dashboard</div>
      </div>
      <div class="menu-item">
        <i class="fa fa-user" aria-hidden="true"></i>
        <div>Profile</div>
      </div>
      <div class="menu-item">
        <i class="fa fa-bell" aria-hidden="true"></i>
        <div>Notifications</div>
      </div>
      <div class="menu-item">
        <i class="fa fa-comments" aria-hidden="true"></i>
        <div>Messages</div>
      </div>
      <div class="menu-item">
        <i class="fa fa-cog" aria-hidden="true"></i>
        <div>Settings</div>
      </div>
    </div>
  </div>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
